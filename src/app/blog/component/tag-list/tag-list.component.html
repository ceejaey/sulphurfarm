<!-- Start Tag Cloud Widget -->
<div class="widget widget-tags">
    <div class="section-heading-2">
        <h3 class="section-title">
            <span>Recent Tags</span>
        </h3>
    </div>
    <div class="tagcloud">
        @for(tag of tagList; track tag) {
            <a href="#">{{tag}}</a>
        }
    </div>                
</div>
<!-- End Tag Cloud Widget -->
